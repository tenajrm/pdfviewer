<!DOCTYPE HTML><html>
    <head>
        <meta charset="utf-8">
        <meta content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" name="viewport">
        <title></title>
        <link href="worklight/worklight.css" rel="stylesheet">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
		    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		    <link href="css/ionic.app.css" rel="stylesheet">
		    -->
		    <!-- ionic/angularjs js -->
        <script>
		// Define WL namespace.
		var WL = WL ? WL : {};
		/**
		 * WLClient configuration variables.
		 * Values are injected by the deployer that packs the gadget.
		 */
		 WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "pdfviewer",
   "APP_ID": "pdfviewer",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "iphone",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_NATIVE_VERSION": "3304563914",
   "WORKLIGHT_PLATFORM_VERSION": "7.0.0.0",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/pdfviewer\/iphone\/"
};
</script>
		<script src="worklight/cordova.js"></script>
		<script src="worklight/wljq.js"></script>
		<script src="worklight/worklight.js"></script>
		<script src="worklight/checksum.js"></script>
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		    <!-- your app's js -->
		    <script src="js/app.js"></script>
		    <script src="js/initOptions.js"></script>
		    <script src="js/lib/pdf.js"></script>
		    <script src="js/lib/pdf.worker.js"></script>
    </head>
    <body ng-app="starter">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Ionic Blank Starter</h1>
            </ion-header-bar>
	            <!-- PDF.js -->
            <ion-content ng-controller="DocCtrl">
                <div class="wrapper" ng-controller="DocCtrl">
                    <ng-pdf canvasid="pdf" page="1" scale="page-fit" template-url="partials/viewer.html"></ng-pdf>
                </div>  
            </ion-content>
        </ion-pane>
    </body>
</html>

<!DOCTYPE HTML>
<html>
    	<head>
    		<meta charset="utf-8">
		    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		    <title></title>
		
		    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
		  
		    <link href="css/style.css" rel="stylesheet">
		
		    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		    <link href="css/ionic.app.css" rel="stylesheet">
		    -->
		
		    <!-- ionic/angularjs js -->
		    <script src="lib/ionic/js/ionic.bundle.js"></script>
		
		
		    <!-- your app's js -->
		    <script src="js/app.js"></script>
		     
		    <script src="js/initOptions.js"></script>
		    <script src="js/lib/pdf.js"></script>
		    <script src="js/lib/pdf.worker.js"></script>
    	</head>
    	<body ng-app="starter">
		<ion-pane>
	        <ion-header-bar class="bar-stable">
	            <h1 class="title">Ionic Blank Starter</h1>
	        </ion-header-bar>
	        
	            <!-- PDF.js -->
	            <ion-content ng-controller="DocCtrl">
	            <div class="wrapper" ng-controller="DocCtrl">
	                <ng-pdf template-url='partials/viewer.html' canvasid="pdf" scale="page-fit" page=1></ng-pdf>
	            </div>  
	        	</ion-content>
	    </ion-pane>
	
	  </body>
</html>
